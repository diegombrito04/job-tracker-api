name: Build & Push Images

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}/backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    # Permissão para escrever no GitHub Container Registry
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Backend ──────────────────────────────────────────────────────────────
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          # Cache de layers entre builds (mais rápido)
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Frontend ─────────────────────────────────────────────────────────────
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./job-tracker-web
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          # VITE_API_URL pode ser definido em Settings > Variables do repo
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'http://localhost:8080' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
