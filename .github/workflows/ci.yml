name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      # Testes usam H2 in-memory (src/test/resources/application.properties)
      # NÃ£o precisa de PostgreSQL rodando no CI
      - name: Run tests
        run: ./mvnw test -B

      - name: Build JAR (smoke check)
        run: ./mvnw package -DskipTests -B

      - name: Build frontend
        working-directory: job-tracker-web
        run: |
          npm ci
          npm run build
