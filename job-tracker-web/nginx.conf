server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy da API para o container backend (remove prefixo /api)
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA: redireciona tudo para index.html (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache agressivo para assets com hash no nome
    location ~* \.(js|css|woff|woff2|ttf|ico|png|jpg|jpeg|svg|gif|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Sem cache para index.html (sempre busca vers√£o nova)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1000;
}
