services:
  postgres:
    image: postgres:16-alpine
    container_name: jobtracker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jobtracker_dev}
      POSTGRES_USER: ${DB_USERNAME:-jobtracker}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jobtracker}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-jobtracker} -d ${POSTGRES_DB:-jobtracker_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jobtracker-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres:5432/jobtracker_dev}
      DB_USERNAME: ${DB_USERNAME:-jobtracker}
      DB_PASSWORD: ${DB_PASSWORD:-jobtracker}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-strong-random-secret-minimum-32-chars}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./job-tracker-web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: jobtracker-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: jobtracker-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@jobtracker.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_data:
