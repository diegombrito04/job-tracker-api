# ── Local profile: H2 in-memory, sem Docker necessário ────────────────────────

spring.datasource.url=jdbc:h2:mem:jobtrackerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA — Hibernate cria o schema automaticamente (Flyway não roda com H2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Flyway desabilitado (as migrations são PostgreSQL-specific)
spring.flyway.enabled=false

# H2 Console: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
