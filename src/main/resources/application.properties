spring.application.name=job-tracker-api

# Profile padrão: local (H2, sem Docker)
# Para usar PostgreSQL: SPRING_PROFILES_ACTIVE=dev (com docker compose up -d)
# Para produção:        SPRING_PROFILES_ACTIVE=prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# JPA — cada profile define ddl-auto e dialeto
spring.jpa.open-in-view=false

# JWT
app.jwt.secret=${JWT_SECRET:change-this-in-production-please-minimum-32-characters}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}
app.auth.cookie.name=${AUTH_COOKIE_NAME:jt_session}
app.auth.cookie.secure=${AUTH_COOKIE_SECURE:false}
app.auth.cookie.same-site=${AUTH_COOKIE_SAME_SITE:Lax}
app.auth.cookie.path=${AUTH_COOKIE_PATH:/}
app.auth.cookie.domain=${AUTH_COOKIE_DOMAIN:}

# CORS
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}
