# ── Dev profile: PostgreSQL local via Docker Compose ──────────────────────────

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/jobtracker_dev}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:jobtracker}
spring.datasource.password=${DB_PASSWORD:jobtracker}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Console (desabilitado com Postgres)
spring.h2.console.enabled=false
